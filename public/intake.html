<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >

    <link
      rel="stylesheet"
      href="./static/css/index.css"
    >
    <link
      rel="stylesheet"
      href="./static/css/intake.css"
    >
    <title>Child Information Form</title>

  </head>
<!-- TODO: Add page turning https://www.cssscript.com/book-page-flip-animation/#google_vignette -->
  <body class="is-boxed">
    <div class="body-wrap boxed-container">
      <header >
        <div class="intake-container">
          <div class="site-header-inner">
            <div class="lights-toggle">
              <input
                id="lights-toggle"
                type="checkbox"
                name="lights-toggle"
                class="switch"
                checked="checked"
              >
              <label
                for="lights-toggle"
                class="text-xs"
              ><span><span class="label-text">Dark</span> Mode</span></label>
            </div>
            <div class="brand header-brand">
              <h1 class="m-0">
                <a href="#">
                  <img
                    class="header-logo-image asset-light"
                    src="./static/images/logo-light.svg"
                    alt="Logo"
                  >
                  <img
                    class="header-logo-image asset-dark"
                    src="./static/images/logo-dark.svg"
                    alt="Logo"
                  >
                </a>
              </h1>
            </div>
          </div>
        </div>
      </header>
      <main class="form-container animated">
        <div class="container">
          <div class="tab-status">
            <span class="tab active">1</span>
            <span class="tab">2</span>
            <span class="tab">3</span>
            <span class="tab">4</span>
            <span class="tab">5</span>
      
          </div>
          <form
            action="/submit-form"
            method="POST"
            enctype="multipart/form-data"
          >
            <div role="tab-list">
              <div
                role="tabpanel"
                id="childName"
                class="tabpanel"
              >
                <h3>What is your childs name?</h3>
                <input type="text"
                  name="childName"
                  class="form-input"
                  required
                ></i>
              </div>
              <div
                role="tabpanel"
                id="gender"
                class="tabpanel hidden"
              >
                <h3>Gender?</h3>
                <select
                  class="form-input"
                  id="gender"
                  name="gender"
                  required
                >
                  <option
                    value=""
                    disabled
                    selected
                  >Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div
                role="tabpanel"
                id="apperance"
                class="tabpanel hidden"
              >
                <h3>Apperance</h3>
                <textarea
                  name="apperance"
                  class="form-input"
                  placeholder="hair, skin, eyes, etc."
                ></textarea>
              </div>
              <div
                role="tabpanel"
                id="interest"
                class="tabpanel hidden"
              >
                <h3>Apperance</h3>
                <select
                  class="form-input"
                  name="interest"
                  required
                >
                  <option
                    value=""
                    disabled
                    selected
                  >Select Interest</option>
                  <option value="Sports">Sports</option>
                  <option value="Art">Art</option>
                  <option value="Music">Music</option>
                  <option value="Science">Science</option>
                </select>
              </div>
              <div
                role="tabpanel"
                id="images"
                class="tabpanel hidden"
              >
                <h3>Upload Images (max 3)</h3>
                <input
                  type="file"
                  id="imageUpload"
                  name="imageUpload[]"
                  accept="image/*"
                  class="form-input"
                  multiple
                  required
                >
                <div class="image-preview"></div>
              </div>
              </div>
              <div class="pagination">
                <a
                  class="btn hidden"
                  id="prev"
                >Previous</a>
                <a
                  class="btn"
                  id="next"
                >Continue</a>
              <button
                role="submit"
                class="btn btn-submit hidden"
                id="submit"
              >Submit</button>
            </div>
          </form>
        </div>
      </main>
      
    </div>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.js"></script>

    <script src="./static/js/intake.js"></script>

  </body>

</html>
